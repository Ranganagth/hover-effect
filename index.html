<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>3D Cubes Hover Effects</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="icon" href="./Rlogo.png">
</head>

<body>
	<div class="container">
		<div class="cube" id="cube1">
			<div style="--x:-1; --y:0;">
				<span style="--i:3;"></span>
				<span style="--i:2;"></span>
				<span style="--i:1;"></span>
			</div>
			<div style="--x:0; --y:0;">
				<span style="--i:3;"></span>
				<span style="--i:2;"></span>
				<span style="--i:1;"></span>
			</div>
			<div style="--x:1; --y:0;">
				<span style="--i:3;"></span>
				<span style="--i:2;"></span>
				<span style="--i:1;"></span>
			</div>
		</div>
		<div class="cube" id="cube2">
			<div style="--x:-1; --y:0;">
				<span style="--i:3;"></span>
				<span style="--i:2;"></span>
				<span style="--i:1;"></span>
			</div>
			<div style="--x:0; --y:0;">
				<span style="--i:3;"></span>
				<span style="--i:2;"></span>
				<span style="--i:1;"></span>
			</div>
			<div style="--x:1; --y:0;">
				<span style="--i:3;"></span>
				<span style="--i:2;"></span>
				<span style="--i:1;"></span>
			</div>
		</div>
		<div class="cube" id="cube3">
			<div style="--x:-1; --y:0;">
				<span style="--i:3;"></span>
				<span style="--i:2;"></span>
				<span style="--i:1;"></span>
			</div>
			<div style="--x:0; --y:0;">
				<span style="--i:3;"></span>
				<span style="--i:2;"></span>
				<span style="--i:1;"></span>
			</div>
			<div style="--x:1; --y:0;">
				<span style="--i:3;"></span>
				<span style="--i:2;"></span>
				<span style="--i:1;"></span>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
